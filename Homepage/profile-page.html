<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Profile page Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-dark text-light">
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/netflix_logo.png" alt="Netflix logo" width="80" height="35">
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-3 col-sm-12 justify-content-center">
                    <h1>Edit Profile</h1>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3 border-top border-secondary d-flex">
                <div class="col-2 col-sm-0"></div>
                <div class="col-lg-3 mt-4 d-flex justify-content-end col-sm-12 justify-content-center">
                    <div class="d-flex position-relative"><span
                            class="position-absolute top-0 start-0 p-3 translate-middle bg-dark border border-light rounded-circle">
                            <svg xmlns="http://www.w3.org/2000/svg" width="17" height="17" fill="currentColor"
                                class="bi bi-pencil position-absolute translate-middle" viewBox="0 0 16 16">
                                <path
                                    d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325" />
                            </svg>
                        </span><img src="./assets/avatar.png" width="150" height="150"></div>
                </div>
                <div class="col-lg-5 mt-4 col-sm-12">
                    <div class="mb-3">
                        <input type="email" class="form-control bg-secondary border-secondary rounded-0"
                            id="exampleFormControlInput1" placeholder="Profile name">
                    </div>
                    <div class="col-3 d-flex flex-column">
                        <p>Language:</p>
                        <button class="btn btn-dark border border-light rounded-0 fw-bold btn-sm dropdown-toggle"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            English
                        </button>
                        <ul class="dropdown-menu bg-dark border rounded-0 text-light">
                            <li><a class="ms-1 text-light link-underline link-light link-underline-opacity-0 link-underline-opacity-75-hover"
                                    href="#">Italiano</a></li>
                            <li><a class="ms-1 text-light link-underline link-light link-underline-opacity-0 link-underline-opacity-75-hover"
                                    href="#">Deutsch</a></li>
                            <li><a class="ms-1 text-light link-underline link-light link-underline-opacity-0 link-underline-opacity-75-hover"
                                    href="#">Fran&ccedil;ais</a></li>
                            <li><a class="ms-1 text-light link-underline link-light link-underline-opacity-0 link-underline-opacity-75-hover"
                                    href="#">Espa&ntilde;ol</a></li>
                        </ul>
                    </div>
                    <div class="col-lg-6 d-flex flex-column mt-5 mb-3 border-top border-secondary col-sm-12">
                        <p class="mt-2">Maturity settings:</p>
                        <button
                            class="btn btn-secondary border border-light rounded-0 fw-bold text-uppercase btn-sm dropdown-toggle dropdown-toggle"
                            type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            all maturity ratings
                        </button>
                        <p class="mt-3">Show titles of all maturity ratings for this profile</p>
                        <button type="button"
                            class="col-4 btn btn-outline-secondary border-2 rounded-0 fw-bold text-uppercase">edit</button>
                    </div>
                    <div class="border-secondary">
                        <p class="mt-2">Autoplay controls</p>
                        <div class="col d-flex align-items-center">
                            <input type="checkbox" class="btn-check d-flex" id="btn-check" autocomplete="off">
                            <label class="btn btn-dark border border-2 border-secondary rounded-0" for="btn-check"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-check-lg" viewBox="0 0 16 16">
                                    <path
                                        d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 
                                0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                                </svg></label>
                            <p class="mt-2 ms-2">Autoplay next episode in a series on all devices.</p>
                        </div>
                        <div class="col d-flex align-items-center">
                            <input type="checkbox" class="btn-check d-flex" id="btn-checkDue" autocomplete="off">
                            <label class="btn btn-dark border border-2 border-secondary rounded-0"
                                for="btn-checkDue"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                    fill="currentColor" class="bi bi-check-lg" viewBox="0 0 16 16">
                                    <path
                                        d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 
                                    0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425z" />
                                </svg></label>
                            <p class="mt-2 ms-2">Autoplay previews while browsing on all devices.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 col-sm-0"></div>
        </div>
        </div>
        </div>
        <div class="container border-top border-secondary mt-3">
            <div class="row">
                <div class="col-3 col-sm-0"></div>
                <div class="col-lg-6 d-flex justify-content-center mt-3">
                    <p class="d-inline-flex gap-1 mt-3">
                    <div class="col-lg-4 d-flex justify-content-end me-2 mt-2">
                        <button type="button" class="btn btn-lg rounded-0 text-uppercase btn-light">Save</button>
                    </div>
                    <div class="col-lg-4 d-flex justify-content-center mt-2">
                        <button type="button"
                            class="btn btn-lg rounded-0 text-uppercase btn-outline-secondary">Cancel</button>
                    </div>
                    <div class="col-lg-4 d-flex justify-content-start ms-2 mt-2">
                        <button type="button" class="btn btn-lg rounded-0 text-uppercase btn-outline-secondary">Delete
                            Profile</button>
                    </div>
                    </p>
                </div>

            </div>
            <div class="container"></div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
